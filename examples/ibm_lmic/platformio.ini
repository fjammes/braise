[env:mzeropro]
platform = atmelsam
board = mzeropro
framework = arduino

lib_deps =
    IBM LMIC framework@1.5.0+arduino-1

[env:mzeroproUSB]
platform = atmelsam
board = mzeroproUSB
framework = arduino

lib_deps =
    IBM LMIC framework@1.5.0+arduino-1
