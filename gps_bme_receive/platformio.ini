[env:mzeropro]
platform = atmelsam
board = mzeropro
framework = arduino

lib_deps =
    ArduinoJson@5.6.7

[env:mzeroproUSB]
platform = atmelsam
board = mzeroproUSB
framework = arduino

lib_deps =
    ArduinoJson@5.6.7

